<div class="d-flex justify-content-between mt-5 me-3">
  <h2>Welcome back, <span class="username">{{ studentUsername }}</span>!</h2>
  <button class="add-button" [routerLink]="'/explorer'" routerLinkActive="active">Add courses</button>
</div>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center">

</div>   
    <div class="row">
      @if(errorMessage)
      {
        <p>{{errorMessage}}</p>
      }
      @else {
        @for (course of studentCourses; track course.id) {
          <div class="col-md-4 my-3">
            <div class="card">
              @if(course.imagePath!=null)
              {
                <img [src]="url+course.id" class="card-img-top" alt="Angular">
              }
              @else{
                <img src="https://source.unsplash.com/random/600x400?tech,angular" class="card-img-top" alt="Angular">
              }
              <div class="card-body d-flex flex-column">
                <div class="d-flex" style="overflow: hidden;">
                  <h5 class="card-text">{{course.title}}</h5>
                  <button class="btn btn-danger"  (click)="removeStudentFromCourse(course.id!)">-</button>
                </div>
                <p class="flex-grow-1">Progress: 75%</p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        }
      }
  </div>
  <router-outlet></router-outlet>
