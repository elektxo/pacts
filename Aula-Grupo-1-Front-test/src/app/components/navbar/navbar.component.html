<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,600;1,6..72,600&display=swap" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark px-4" style="background-color: #D9D9D9;">
    <div class="container-fluid">
      <a class="navbar-brand mx-2" routerLink="home">Campus Blog</a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mx-1">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" routerLink="explorer">Explorer</a>
          </li>
          @if (roles.length!=0 && roles.includes('client_user')) {
            <li class="nav-item mx-1">
              <a class="nav-link active text-dark" aria-current="page" routerLink="sidebar-student">Student</a>
            </li>
          }
          @if (roles.length!=0 && roles.includes('client_teacher')) {
            <li class="nav-item mx-1">
              <a class="nav-link active text-dark" aria-current="page" routerLink="sidebar-teacher">Teacher</a>
            </li>
          }
          @if (isUserLogged) {
            <li class="nav-item mx-1">
              <a class="nav-link text-dark active" aria-current="page" routerLink="profile">{{username}}</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link active btn btn-danger" style="background-color: #166534;" aria-current="page" (click)="logout()">Logout</a>
            </li>
          } @else {
            <li class="nav-item mx-1">
              <a class="nav-link active btn btn-danger" style="background-color: #166534;" aria-current="page" (click)="login()">Get Started</a>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
