<div *ngIf="user" class="user-profile my-4">
  <div class="profile-header mx-auto" style="max-width: 700px;">
    <h2>User Profile</h2>
    <button class="edit-profile-button" data-bs-toggle="modal" data-bs-target="#editProfileModal">
      <i class="fa-solid fa-pen"></i>
      <span class="button-text">Edit Profile</span>
    </button>
  </div>
  <div class="profile-details mx-auto" style="max-width: 700px;">
    <ol class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">First Name</div>
          {{user.firstname}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Last Name</div>
          {{user.lastname}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Email</div>
          {{user.email}}
        </div>
      </li>
    </ol>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="Modal for edit the profile"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="editProfileForm">
          <div class="modal-header">
            <h5 class="modal-title" id="Modal for edit the profile">Edit profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col w-auto p-3">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" formControlName="firstname" maxlength="15" placeholder="{{ user.firstname }}">
              </div>
            </div>
            <div class="row">
              <div class="col w-auto p-3">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" formControlName="lastname" maxlength="15" placeholder="{{ user.lastname }}">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="edit-profile-button" (click)="updateProfile()">Save changes</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
